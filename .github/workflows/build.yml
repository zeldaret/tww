name: Build

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

jobs:
  build:
    container: ghcr.io/zeldaret/tww-build:main

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [GZLE01]

    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Set Git config
    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    # Copy the original files to the workspace
    - name: Prepare
      run: |
        cp -R /orig .
        mkdir -p /compilers/GC/1.3.2x
        cp /compilers/GC/1.3.2/* /compilers/GC/1.3.2x/
        printf '\x0F\x0B' | dd of=/compilers/GC/1.3.2x/mwcceppc.exe bs=1 seek=$((0x433c97 - 0x401000 + 0x400)) conv=notrunc

    # Build the project
    - name: Build
      run: |
        cat /proc/sys/kernel/core_pattern
        ulimit -c unlimited
        python configure.py --map --version ${{ matrix.version }} \
            --binutils /binutils --compilers /compilers
        ninja diff
        ninja all_source build/${{ matrix.version }}/progress.json \
            build/${{ matrix.version }}/report.json
